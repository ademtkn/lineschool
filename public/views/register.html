<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - EduPlatform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/public/assets/css/style.css">
    <style>
        /* login.html'deki stil tanımlarını buraya da ekleyin */
        .auth-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
        }
        .auth-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .auth-logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #0293de;
            margin-bottom: 20px;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        .divider-text {
            padding: 0 10px;
            color: #6c757d;
        }
        .password-strength {
            height: 5px;
            background-color: #e9ecef;
            margin-top: 5px;
            border-radius: 3px;
            overflow: hidden;
        }
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Navbar (index.html'deki ile aynı) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <!-- Navbar içeriği index.html'deki ile aynı olacak -->
    </nav>

    <!-- Kayıt Formu -->
    <section class="auth-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="auth-card card p-4 p-md-5">
                        <div class="auth-header">
                            <div class="auth-logo">EduPlatform</div>
                            <h2>Yeni Hesap Oluşturun</h2>
                            <p class="text-muted">Eğitim yolculuğunuza başlamak için kayıt olun</p>
                        </div>
                        
                        <form id="registerForm">
                            <div class="row">
                              <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">Ad</label>
                                <input type="text" class="form-control" id="firstName" required>
                              </div>
                              <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Soyad</label>
                                <input type="text" class="form-control" id="lastName" required>
                              </div>
                            </div>
                            <div class="mb-3">
                              <label for="registerEmail" class="form-label">E-posta Adresi</label>
                              <input type="email" class="form-control" id="registerEmail" required>
                            </div>
                            <div class="mb-3">
                              <label for="registerPassword" class="form-label">Şifre</label>
                              <input type="password" class="form-control" id="registerPassword" required>
                              <div class="password-strength">
                                <div class="password-strength-bar" id="passwordStrengthBar"></div>
                              </div>
                            </div>
                            <div class="mb-3">
                              <label for="confirmPassword" class="form-label">Şifreyi Onayla</label>
                              <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <div id="registerError" class="alert alert-danger d-none"></div>
                            <button type="submit" class="btn btn-primary w-100 py-2">Kayıt Ol</button>
                        </form>
                        
                        <div class="divider">
                            <span class="divider-text">veya</span>
                        </div>
                        
                        <div class="text-center">
                            <p class="mb-0">Zaten bir hesabınız var mı? <a href="login.html">Giriş Yapın</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (index.html'deki ile aynı) -->
    <footer class="bg-dark text-white py-5">
        <!-- Footer içeriği index.html'deki ile aynı olacak -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/assets/js/script.js"></script>
</body>
</html>
